//更新条件重新查询数据
function query_search(type,id){
//    alert("type:"+type+";"+id);
    if(type=='1'){  
	$(".anlisearch_fengge li a").removeClass("current"); 
	if(parseInt(id)>0){
	    $("#fengge"+"_inp").val(id);
	    $(".anlisearch_fengge li a[key='"+id+"']").addClass("current");
	}else if(id==0){
	    $("#fengge"+"_inp").val("");
	    $(".anlisearch_fengge li a[key='0']").addClass("current");
	}
    }
    if(type=='2'){
	$(".anlisearch_jushi li a").removeClass("current"); 
	if(parseInt(id)>0){
	    $("#jushi"+"_inp").val(id);
	    $(".anlisearch_jushi li a[key='"+id+"']").addClass("current");
	}else if(id==0){
	    $("#jushi"+"_inp").val("");
	    $(".anlisearch_jushi li a[key='0']").addClass("current");
	}
    }
    if(type=='3'){
	$(".anlisearch_shejishi .div_style2 a").removeClass("current");
	$(".anlisearch_shejishi .div_style3 li a").removeClass("current");
	if(parseInt(id)>0){
	    $("#shejishi"+"_inp").val(id);
	    $(".anlisearch_shejishi .div_style3 li a[key='"+id+"']").addClass("current");
	}else if(id==0){
	    $("#shejishi"+"_inp").val("");
	    $(".anlisearch_shejishi .div_style2 a").addClass("current");
	}	
    } 
    if(type=='1' || type=='2' || type=='3'){
	$("#query1_keyword").val("");
    }
    //异步重新查询数据:1风格，2居室；3设计师；5关键词；4加载更多
    if(type=='1' || type=='2' || type=='3' || type=='5'){
	page = 1; 
    } 
    //20170815修改为直接跳转，分页查询
    if(true){
	var turl ="http://"+document.domain+"/index.php/mob/anli/index/"; 
	var condition="";
	if($("#fengge"+"_inp").val()!=""){
	    condition = condition + "fengge/"+$("#fengge_inp").val()+"/";
	}
	if($("#jushi"+"_inp").val()!=""){
	    condition = condition + "jushi/"+$("#jushi_inp").val()+"/";
	}
//	if($("#shejishi"+"_inp").val()!=""){
//	    condition = condition + "shejishi/"+$("#shejishi_inp").val()+"/";
//	}
//	if($("#query1_keyword").val()!=""){
//	    condition = condition + "keyword/"+$("#query1_keyword").val()+"/";
//	}
	location.href=turl+condition;
    }
    return;  
    
}
</script>
