function do_add(){  
//    alert("start");
    
    var turl ="http://"+document.domain+"/index.php/api/Research/questadd";
    $.ajax({
	url:turl,
	type : 'POST',
	dataType : "json",
	cache:false,
	data : {
		'otype' : "add",
		'name' : $("#name").val(),
		'loupan' : $("#loupan").val(),
		'dong' : $("#dong").val(), 
		'qid' : $("#qid1").val()+"::"+$("#answer1").val()+"$$"+$("#qid2").val()+"::"+$("#answer2").val(),  
	},
	success:function(result){  
	    if(result.errcode=="100"){ 
		alert('添加成功');
		location.href = location.href;
	    }else{ 
		alert(result.errmsg);
	    }
	}});
}

function getQueryString(name) { 
var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
var r = window.location.search.substr(1).match(reg); 
if (r != null) return unescape(r[2]); return null; 
} 

</script>
