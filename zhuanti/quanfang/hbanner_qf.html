	    function baomingrenshuh() {

			$.ajax({ url: "/baomingrenshu.php?today=1", cache: false, success: function (html) {

			     }
			  }});

	    var banner_interval = null;
	    function banner_interval0(){if(banner_interval!=null){clearInterval(banner_interval);}} //清除定时器
	    function banner_interval1(){banner_interval0();banner_interval=setInterval(banner_show,1000*5);} //设置定时器为5秒
	    //初始化banner图切换
	    function do_banner(){
		//异步方式获取banner图链接地址和
		
		banner_interval1();//刷新定时器
	    }
	    //定时器触发更新当前banner
	    function banner_show(type){
		var li=$(".homeBanner ul li");
		var numbers=$(".homeBanner .houmeNumber span");
		var length=li.length;
		var idx=numbers.filter(".current").index();
		if(type=="pre"){
		    if(idx==0){
			idx=length-1;
		    }else{
			idx=idx-1;
		    }		    
		}else{
		    idx=idx+1;
		}
	        //alert("timeInt"+idx+"length"+length+"--"+type);
		if(idx>=length){idx=0;}
		li.hide().eq(idx).show();
		numbers.eq(idx).addClass("current").siblings().removeClass("current");
	    }
	    
            $(function () {		
		do_banner();

                baomingrenshuh();		
		var regex_number=/^\d{7}$|^\d{8}$|^\d{11}$|^\d{3,4}(-)?\d{7,8}$/;
